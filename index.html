<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="0 45 0" color="#FF5733"></a-box>
      <a-sphere position="1 1.25 -3" radius="1" color="#33FFCE"></a-sphere>
      <a-cylinder position="3 0.75 -3" radius="0.5" height="1.5" color="#3375FF"></a-cylinder>
      <a-cone position="4 0.5 -3" radius="0.5" height="1.5" color="#3375FF"></a-cone>
      <a-torus position="0 2 -3" radius="1" radius-tubular="0.2" color="#D933FF"></a-torus>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#AFAFAF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
