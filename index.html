<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 3.5 -3" rotation="0 45 0" color="#d9a34c"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#4cd972"></a-sphere>
      <a-cube position="1 0.75 -3" radius="0.5" height="1.5" color="#5a4cd9"></a-cube>
       <a-cylinder position="1 1.75 -2" radius="0.5" height="1.5" color="#a1d94c"></a-cylinder>
        <a-triangle position="1 0.75 -3" radius="0.5" height="1.5" color="#a84cd9"></a-triangle>
      <a-plane position="2 0 -4" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
